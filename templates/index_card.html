<div class="row" style="margin: 5% 10% 0% 10%">
    {% for each in homepage_cards %}
        <div class = "col-12 col-md-6 col-lg-6">
            <div class = "row bg-div" style="margin: 5% 0% 0% 0%">
                <!--rendering image where applicable-->
                {% if each.cover_image != None %}
                    <img src = "{{each.cover_image}}" class="img-fluid" style = "width: 100%; height: 20em;">
                {% endif %}
                <div class = "col-12 col-md-12 col-lg-12" style="margin: 5% 0% 0% 0%">
                    <p><b>{{each.category}}</b></p>
                    <p><b>{{each.timeline}}</b></p>
                    <h4>{{each.title}}</h4>
                    <p>
                        {{each.description}}
                    </p>
                    <!--rendering links where applicable-->
                    {%if each.readmore_page_link%}
                        <a href="{{ each.readmore_page_link }}" class="a-custom"><h5>Read More <i class="fas fa-arrow-right"></i></h5></a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    <!--adding archived link only if archived pages are available-->
    {%if archive_link %}
        <div class = "col-12 col-md-12 col-lg-12" style = "margin-top: 5%;text-align: right;">
            <a href="archieved.html" class="a-custom"><h5>View Archived <i class="fas fa-arrow-right"></i></h5></a>
        </div>
    {% endif %}
</div>
